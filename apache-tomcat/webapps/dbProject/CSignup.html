<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Information</title>
    <link rel="stylesheet" type="text/css" href="static/css/cSignup.css">
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id = "signupForm" [formGroup] = "signupForm">
        <div class="traveler-info">
          <h2>Personal Information</h2>

          <div class="form-group">
            <label for="IDnumber">Driver's License Number/SIN:</label>
            <input type="text" id="IDnumber" formControlName = "identification" required />
          </div>

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName = "firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName = "lastName" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName = "email" required />
          </div>

          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" id="Password" formControlName = "password" required />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName = "homeStreet" required />
        </div>

        <div class="form-group">
          <label for="Apartment">Apartment:</label>
          <input type="text" id="Apartment" formControlName = "homeApt" />
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" formControlName = "homePostalCode" required/>
        </div>

        <div class="form-group">
          <label for="city">Province:</label>
          <select id="province" formControlName="homeProvince" required>
            <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
          </select>        
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" formControlName = "homeCity" required />
        </div>

        <h2>Payment Details</h2>
        <div class="form-group">
          <label for="cardName">Cardholder Name:</label>
          <input type="text" id="cardName" formControlName = "cardHolderName" required />
        </div>

        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="number" id="cardNumber" formControlName = "cardNumber" required/>
        </div>

        <div class="form-group">
          <label for="cardExpiry">Expiration Date:</label>
          <input type="month" id="cardExpiry" formControlName="cardExpiry" required/>
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" formControlName = "cardCVV" required/>
        </div>

        <h2>Billing Address</h2>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="billingAddress" formControlName = "billingStreet" required />
        </div>

        <div class="form-group">
          <label for="Apartment">Apartment:</label>
          <input type="text" id="billingApartment" formControlName = "billingApt" />
        </div> 

        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="billingPostalCode" formControlName = "billingPostalCode" required/>
        </div>

        <div class="form-group">
          <label for="city">Province:</label>
          <select id="billingProvince" formControlName="billingProvince" required>
            <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="billingCity" formControlName = "billingCity" required />
        </div>
        <input type="submit" value="Welcome!" (click) = "validateFields()"/> <!-- Here we need to change validate fields into what will save the info in the DB-->
      </form>
    </div>
  </body>
</html>
