<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="static/css/payment.css">
</head>
<body>
    <div class="form-container">
        <form id="paymentForm">
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="cardName">Cardholder Name:</label>
                <input type="text" id="cardName" name="cardHolderName" required />
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="number" id="cardNumber" name="cardNumber" required/>
            </div>
            <div class="form-group">
                <label for="cardExpiry">Expiration Date:</label>
                <input type="month" id="cardExpiry" name="cardExpiry" required/>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cardCVV" required/>
            </div>

            <h2>Billing Address</h2>
            <div class="form-group">
                <label for="billingAddress">Address:</label>
                <input type="text" id="billingAddress" name="billingStreet" required />
            </div>
            <div class="form-group">
                <label for="billingApartment">Apartment:</label>
                <input type="text" id="billingApartment" name="billingApt" />
            </div> 
            <div class="form-group">
                <label for="billingPostalCode">Postal Code:</label>
                <input type="text" id="billingPostalCode" name="billingPostalCode" required/>
            </div>
            <div class="form-group">
                <label for="billingProvince">Province:</label>
                <input type="text" id="billingProvince" name="billingProvince" required/>
            </div>

            <input type="submit" value="Submit Payment Information">
        </form>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
