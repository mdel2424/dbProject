<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Information</title>
    <link rel="stylesheet" type="text/css" href="static/css/cSignup.css">
</head>
<body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <section class="traveler-info">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="IDnumber">Driver's License Number/SIN:</label>
            <input type="text" id="IDnumber" name="identification" required />
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
        </section>

        <h2>Address</h2>
        <div class="form-group">
          <label for="homeStreet">Address:</label>
          <input type="text" id="homeStreet" name="homeStreet" required />
        </div>
        <div class="form-group">
          <label for="homeApt">Apartment:</label>
          <input type="text" id="homeApt" name="homeApt" />
        </div>
        <div class="form-group">
          <label for="homePostalCode">Postal Code:</label>
          <input type="text" id="homePostalCode" name="homePostalCode" required />
        </div>
        <div class="form-group">
          <label for="homeProvince">Province:</label>
          <input type="text" id="homeProvince" name="homeProvince" required />
        </div>
        <div class="form-group">
          <label for="homeCity">City:</label>
          <input type="text" id="homeCity" name="homeCity" required />
        </div>

        <input type="submit" value="Welcome!" />
      </form>
    </div>
    <script src="signupForm.js"></script>
  </body>
</html>
