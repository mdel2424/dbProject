<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="static/css/cLogin.css">
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" [formGroup] = "loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName = "email" type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName = "password" type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit" (click) = "validateLogin()">Log In</button> <!-- instead of validate login here we put the proper function that checks if login is valid  --> 
        </div>
        <p class="message">
          Not a member? <a href = "CSignup.html">Become a member</a>
        </p>
      </form>
    </div>
  </body>
</html>
