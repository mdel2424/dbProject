<!DOCTYPE html>
<html>
<head>
    <title>Hotel Search</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script>
        function loadData() {
            fetch('./getData')
                .then(response => response.json())
                .then(data => {
                    const selectElement = document.getElementById('hotelChain');
                    data.forEach(hotelChain => {
                        let option = document.createElement('option');
                        option.value = hotelChain.chainId;
                        option.textContent = hotelChain.hotelChainName; 
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body onload="loadData()">
    <div class="container">
        <header>
            <!-- Include header.html -->
        </header>

        <h1>Find Your Perfect Hotel</h1>
        <form id="searchForm">
            <label for="checkInDate">Check-In:</label>
            <input type="date" id="checkInDate" name="checkInDate">
            <br><br>
            <label for="checkOutDate">Check-Out:</label>
            <input type="date" id="checkOutDate" name="checkOutDate">
            <br><br>
            <label for="roomCapacity">Room Capacity:</label>
            <input type="number" id="roomCapacity" name="roomCapacity">
            <br><br>
            <label for="roomSize">Room Size:</label>
            <input type="number" id="roomSize" name="roomSize">
            <br><br>
            <label for="hotelChain">Hotel Chain:</label>
            <select name="hotelChain" id="hotelChain"></select>
            <br><br>
            <label for="hotelCategory">Hotel Category:</label>
            <select name="hotelCategory" id="hotelCategory">
                <option value="4-star">4-star</option>
                <option value="5-star">5-star</option>
            </select>
            <br><br>
            <label for="hotelCapacity">Number of Rooms in Hotel:</label>
            <input type="number" id="hotelCapacityMin" name="hotelCapacityMin">
            -
            <input type="number" id="hotelCapacityMax" name="hotelCapacityMax">
            <br><br>
            <label for="roomPrice">Price of Room:</label>
            <input type="number" id="roomPriceMin" name="roomPriceMin"> - 
            <input type="number" id="roomPriceMax" name="roomPriceMax">

            <br><br>
            <button type="submit">Search</button>
        </form>

        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>

        <footer>
            <!-- Include footer.html -->
        </footer>
    </div>
</body>
</html>
