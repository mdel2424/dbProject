<!DOCTYPE html>
<html>
<head>
    <title>Hotel Search</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/app.js"></script>
</head>
<body>
    <!-- Employees Only button -->
    <div class="button-container">
        <button class="new-page-button">Employees Only</button>
    </div>

    <div class="container">
        <h1>Find Your Perfect Hotel</h1>
        <form id="searchForm">
            <!-- Form content -->
            <label for="checkInDate">Check-In:</label>
            <input type="date" id="checkInDate" name="checkInDate">
            <br><br>
            <label for="checkOutDate">Check-Out:</label>
            <input type="date" id="checkOutDate" name="checkOutDate">
            <br><br>
            <label for="roomCapacity">Room Capacity:</label>
            <input type="number" id="roomCapacity" name="roomCapacity">
            <br><br>
            <label for="hotelChain">Hotel Chain:</label>
            <select name="hotelChain" id="hotelChain">
                <option value="">Please select</option>
            </select>
            <br><br>
            <label for="hotelCategory">Hotel Category:</label>
            <select name="hotelCategory" id="hotelCategory">
                <option value="">Please select</option>
                <option value="1">1-star</option>
                <option value="2">2-star</option>
                <option value="3">3-star</option>
                <option value="4">4-star</option>
                <option value="5">5-star</option>
            </select>
            <br><br>
            <label for="hotelCapacity">Number of Rooms in Hotel:</label>
            <input type="number" id="hotelCapacityMin" name="hotelCapacityMin"> -
            <input type="number" id="hotelCapacityMax" name="hotelCapacityMax">
            <br><br>
            <label for="roomPrice">Price of Room:</label>
            <input type="number" id="roomPriceMin" name="roomPriceMin"> - 
            <input type="number" id="roomPriceMax" name="roomPriceMax">
            <br><br>
            <button type="submit">Search</button>
        </form>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
    </div>

    <!-- Employee ID Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="employeeIdForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("employeeModal");
  
      // Get the button that opens the modal
      var btn = document.querySelector(".new-page-button");
  
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
  
      // Get the form inside the modal
      var form = document.getElementById("employeeIdForm");
  
      // Get the employee ID input field
      var employeeIdInput = document.getElementById("employeeId");
  
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
          modal.style.display = "block";
      }
  
      // Function to close the modal and clear the input
      function closeModal() {
          modal.style.display = "none";
          employeeIdInput.value = ''; // Reset the input field
      }
  
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          closeModal();
      }
  
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              closeModal();
          }
      }
  
      // Handle the form submission
      form.onsubmit = function(event) {
          event.preventDefault(); // Prevent the default form submission
  
          // Here you can add logic to validate the employee ID
          // For now, we'll assume it's valid and close the modal
  
          closeModal(); // Close the modal and clear the input
  
          // Redirect the user to the employees' page
          // Replace 'https://www.employeepage.com' with the URL you want to redirect to
          window.location.href = 'employee.html';
      }
  </script>
  
</body>
</html>
