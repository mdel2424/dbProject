<!DOCTYPE html>
<html>
<head>
    <title>Hotel Search</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/index.js"></script>
</head>
<body>
    <!-- Employee Only button -->
    <div class="button-container">
        <!-- Update: Added event handler to show modal instead of direct link -->
        <button id="employeeOnlyBtn" class="transparent-text-button">Employees Only</button>
    </div>

    <div class="container">
        <h1>Find Your Perfect Hotel</h1>
        <form id="searchForm">
            <!-- Form content -->
            <label for="checkInDate">Check-In:</label>
            <input type="date" id="checkInDate" name="checkInDate">
            <br><br>
            <label for="checkOutDate">Check-Out:</label>
            <input type="date" id="checkOutDate" name="checkOutDate">
            <br><br>
            <label for="roomCapacity">Room Capacity:</label>
            <input type="number" id="roomCapacity" name="roomCapacity">
            <br><br>
            <label for="hotelChain">Hotel Chain:</label>
            <select name="hotelChain" id="hotelChain">
                <option value="">Please select</option>
            </select>
            <br><br>
            <label for="hotelCategory">Hotel Category:</label>
            <select name="hotelCategory" id="hotelCategory">
                <option value="">Please select</option>
                <option value="1">1-star</option>
                <option value="2">2-star</option>
                <option value="3">3-star</option>
                <option value="4">4-star</option>
                <option value="5">5-star</option>
            </select>
            <br><br>
            <label for="hotelCapacity">Number of Rooms in Hotel:</label>
            <input type="number" id="hotelCapacityMin" name="hotelCapacityMin"> -
            <input type="number" id="hotelCapacityMax" name="hotelCapacityMax">
            <br><br>
            <label for="roomPrice">Price of Room:</label>
            <input type="number" id="roomPriceMin" name="roomPriceMin"> - 
            <input type="number" id="roomPriceMax" name="roomPriceMax">
            <br><br>
            <button type="submit">Search</button>
        </form>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
    </div>

    <!-- Employee ID Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="employeeIdForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle button click for "Employees Only" and modal interaction
        document.getElementById('employeeOnlyBtn').addEventListener('click', function() {
            // Instead of redirecting, show the modal
            document.getElementById('employeeModal').style.display = 'block';
        });

        // Get the modal
        var modal = document.getElementById("employeeModal");

        // Get the <span> (x) element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle the form submission
        document.getElementById('employeeIdForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you would validate the employee ID
            // If valid, redirect to the employees' page
            // You'll need to implement your own validation logic here
            // For this example, we'll just redirect without validation

            window.location.href = 'employee.html';
        };
    </script>

</body>
</html>
    
</body>
</html>
