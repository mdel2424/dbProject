<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="static/css/confirmation.css">
</head>
<body>
    <div class="confirmation-container">
        <h2>Booking Confirmation</h2>
        <div class="booking-details">
            <p><strong>Customer Name:</strong> <span id="customerName">John Doe</span></p>
            <p><strong>Hotel Chain</strong> <span id="hotelChain">Hilton</span></p>
            <p><strong>Hotel Name:</strong> <span id="hotelName">---</span></p>
            <p><strong>Room Number:</strong> <span id="roomNumber">400</span></p>
            <p><strong>Check-in Date:</strong> <span id="checkinDate">2024-01-01</span></p>
            <p><strong>Check-out Date:</strong> <span id="checkoutDate">2024-01-07</span></p>
            <p><strong>Date Booked:</strong> <span id="dateBooked">2023-12-15</span></p>
        </div>
        <button onclick="window.print();">Print Confirmation</button>
    </div>
</body>
</html>
