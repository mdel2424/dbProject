<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="static/css/employee.css">
</head>
<body>
    <header>
        <h1>Booking Management</h1>
    </header>

    <div class="button-container">
        <button id="customerBtn" class="transparent-text-button">Customer</button>
        <button id="adminBtn" class="transparent-text-button">Admin</button>
    </div>

    <!-- Modal for Admin ID Entry -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="adminIdForm">
                <label for="adminId">Enter Admin ID:</label>
                <input type="text" id="adminId" name="adminId" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("adminModal");
        var btn = document.getElementById("adminBtn");
        var span = document.getElementsByClassName("close")[0];
        var form = document.getElementById("adminIdForm");
        var adminIdInput = document.getElementById("adminId");

        // Function to reset admin ID input
        function resetAdminIdInput() {
            adminIdInput.value = '';
        }

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
            resetAdminIdInput(); // Reset the input field
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                resetAdminIdInput(); // Reset the input field
            }
        }

        // Handle form submission
        form.addEventListener('submit', function(event) {
            resetAdminIdInput(); // Reset the input field
            window.location.href = 'admin.html'; // Redirect to the admin page
        });
    </script>
</body>
</html>
