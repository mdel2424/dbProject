<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="static/css/employee.css">
    <script src="static/js/employee.js"></script>
</head>
<body>
    <header>
        <h1>Booking Management</h1>
    </header>

    <div class="button-container">
        <button id="customerBtn" class="transparent-text-button">Customer</button>
        <button id="adminBtn" class="transparent-text-button">Admin</button>
    </div>

    <div class="container">
        <h1>Search for a booking/res:</h1>
        <form id="bookingSearch">
            <!-- Form content -->
            <label for="searchName">Reservation name:</label>
            <input type="text" id="searchName" name="searchName">
            <br><br>
            <button type="submit">Search</button>
        </form>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="adminIdForm">
                <label for="adminId">Enter Admin ID:</label>
                <input type="text" id="adminId" name="adminId" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
